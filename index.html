<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clément Fabre | Interface Ingénieur</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Inter:wght@300;400;700&display=swap');

        :root {
            --cyan-glow: #06b6d4;
        }

        body {
            background-color: #020202;
            color: #e2e8f0;
            font-family: 'Inter', sans-serif;
            overflow: hidden; /* Empêche le scroll pour garder l'aspect interface */
        }

        .font-tech { font-family: 'Orbitron', sans-serif; }

        /* Animation du fond (Grid électronique) */
        .bg-grid {
            background-image: 
                linear-gradient(to right, rgba(6, 182, 212, 0.05) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(6, 182, 212, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
        }

        /* Lueur cyan */
        .glow-text { text-shadow: 0 0 15px rgba(6, 182, 212, 0.6); }

        /* Styles des boutons rubriques */
        .nav-btn {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            filter: drop-shadow(0 0 0px transparent);
        }
        .nav-btn:hover {
            filter: drop-shadow(0 0 10px var(--cyan-glow));
            transform: scale(1.1);
        }

        /* Overlay des pages */
        #page-overlay {
            transition: transform 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }
    </style>
</head>
<body class="bg-grid">

    <header class="fixed top-0 left-0 w-full p-6 flex justify-between items-center z-50">
        <div class="font-tech text-xl tracking-tighter italic">
            CLEMENT <span class="text-cyan-500 underline decoration-cyan-500/50 underline-offset-4">FABRE</span>
        </div>
        <div class="flex items-center gap-3">
            <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
            <span class="text-[10px] font-mono text-gray-500 uppercase tracking-widest">System Online : S3E-2026</span>
        </div>
    </header>

    <main id="main-hub" class="relative h-screen flex flex-col justify-center items-center transition-all duration-700">
        
        <div class="text-center mb-16">
            <h2 class="font-tech text-gray-500 text-xs tracking-[0.5em] mb-2 uppercase">Core Interface</h2>
            <div class="h-[1px] w-24 bg-cyan-500/30 mx-auto"></div>
        </div>

        <div class="relative w-72 h-72 md:w-96 md:h-96 flex items-center justify-center">
            
            <div class="absolute inset-0 border border-cyan-500/20 rounded-full animate-[spin_20s_linear_infinite]"></div>
            <div class="absolute inset-8 border border-dashed border-cyan-500/10 rounded-full animate-[spin_30s_linear_infinite_reverse]"></div>
            
            <div class="z-20 w-32 h-32 md:w-40 md:h-40 bg-[#0a0a0a] border-2 border-cyan-500 rounded-3xl flex items-center justify-center shadow-[0_0_50px_rgba(6,182,212,0.2)] group cursor-pointer overflow-hidden">
                <div class="absolute inset-0 bg-cyan-500/5 opacity-0 group-hover:opacity-100 transition-opacity"></div>
                <i class="fas fa-microchip text-5xl md:text-6xl text-cyan-500 group-hover:scale-110 transition-transform duration-500"></i>
            </div>

            <button onclick="openPage('parcours')" class="nav-btn absolute -top-12 left-1/2 -translate-x-1/2 flex flex-col items-center">
                <div class="w-16 h-16 bg-[#0f0f0f] border border-cyan-500/30 rounded-2xl flex items-center justify-center">
                    <i class="fas fa-graduation-cap text-cyan-500"></i>
                </div>
                <span class="text-[10px] font-tech mt-3 uppercase tracking-widest text-gray-400">Parcours</span>
            </button>

            <button onclick="openPage('projets')" class="nav-btn absolute top-1/2 -right-16 -translate-y-1/2 flex flex-col items-center">
                <div class="w-16 h-16 bg-[#0f0f0f] border border-cyan-500/30 rounded-2xl flex items-center justify-center">
                    <i class="fas fa-layer-group text-cyan-500"></i>
                </div>
                <span class="text-[10px] font-tech mt-3 uppercase tracking-widest text-gray-400">Projets</span>
            </button>

            <button onclick="openPage('skills')" class="nav-btn absolute top-1/2 -left-16 -translate-y-1/2 flex flex-col items-center">
                <div class="w-16 h-16 bg-[#0f0f0f] border border-cyan-500/30 rounded-2xl flex items-center justify-center">
                    <i class="fas fa-tools text-cyan-500"></i>
                </div>
                <span class="text-[10px] font-tech mt-3 uppercase tracking-widest text-gray-400">Skills</span>
            </button>

            <button onclick="openPage('contact')" class="nav-btn absolute -bottom-12 left-1/2 -translate-x-1/2 flex flex-col items-center">
                <div class="w-16 h-16 bg-[#0f0f0f] border border-cyan-500/30 rounded-2xl flex items-center justify-center">
                    <i class="fas fa-satellite-dish text-cyan-500"></i>
                </div>
                <span class="text-[10px] font-tech mt-3 uppercase tracking-widest text-gray-400">Contact</span>
            </button>
        </div>
    </main>

    <div id="page-overlay" class="fixed inset-0 z-[100] hidden bg-black/95 backdrop-blur-2xl flex flex-col p-6 md:p-20 overflow-y-auto transform translate-y-full">
        <button onclick="closePage()" class="absolute top-8 right-8 w-12 h-12 flex items-center justify-center bg-white/5 rounded-full hover:bg-cyan-500/20 hover:text-cyan-500 transition-all border border-white/10">
            <i class="fas fa-times text-xl"></i>
        </button>

        <div id="page-content" class="max-w-4xl mx-auto w-full py-10">
            </div>
    </div>

    <script>
        const contentData = {
            parcours: `
                <h2 class="font-tech text-4xl text-cyan-500 mb-12 glow-text uppercase">Expérience & Études</h2>
                <div class="space-y-12">
                    <div class="relative pl-8 border-l border-cyan-500/50">
                        <div class="absolute -left-[5px] top-0 w-2 h-2 bg-cyan-500 rounded-full"></div>
                        <h3 class="text-xl font-bold uppercase tracking-tight">Ingénieur d'Études S3E - Apprenti</h3>
                        <p class="text-cyan-500 font-mono text-sm">Trescal / Renault Lardy • 2025 - 2028</p>
                        <ul class="mt-4 text-gray-400 text-sm space-y-2 list-disc list-inside">
                            <li>Étude des Power Electronic Blocks (PEB) véhicules électriques.</li>
                            <li>Pilotage de bancs d'essai de cyclage batterie.</li>
                            <li>Développement d'un bureau d'études régional.</li>
                        </ul>
                    </div>
                    <div class="relative pl-8 border-l border-white/10">
                        <h3 class="text-xl font-bold uppercase tracking-tight text-gray-300">Technicien Métrologue</h3>
                        <p class="text-gray-500 font-mono text-sm">Trescal Toulouse • 2023 - 2025</p>
                        <p class="mt-2 text-gray-500 text-sm">Maintenance et calibration d'appareils de mesure haute précision.</p>
                    </div>
                </div>
            `,
            projets: `
                <h2 class="font-tech text-4xl text-cyan-500 mb-12 glow-text uppercase">Archive Projets</h2>
                <div class="grid md:grid-cols-2 gap-6">
                    <div class="p-6 bg-white/5 border border-white/10 rounded-2xl hover:border-cyan-500/50 transition">
                        <div class="text-[10px] text-cyan-500 font-mono mb-2 uppercase">STM32 | C/C++</div>
                        <h4 class="text-lg font-bold mb-3 uppercase">SmartCar Bluetooth</h4>
                        <p class="text-xs text-gray-500">Conception complète d'un véhicule piloté à distance avec gestion de capteurs embarqués.</p>
                    </div>
                    <div class="p-6 bg-white/5 border border-white/10 rounded-2xl hover:border-cyan-500/50 transition">
                        <div class="text-[10px] text-cyan-500 font-mono mb-2 uppercase">Python | Acquisition</div>
                        <h4 class="text-lg font-bold mb-3 uppercase">Module CSM Trescal</h4>
                        <p class="text-xs text-gray-500">Automatisation de protocoles de vérification pour les modules d'acquisition.</p>
                    </div>
                </div>
            `,
            skills: `
                <h2 class="font-tech text-4xl text-cyan-500 mb-12 glow-text uppercase">Stack Technique</h2>
                <div class="flex flex-wrap gap-4">
                    <div class="px-6 py-4 bg-[#111] border border-cyan-500/20 rounded-xl font-mono text-cyan-500 italic">C / C++</div>
                    <div class="px-6 py-4 bg-[#111] border border-cyan-500/20 rounded-xl font-mono text-cyan-500 italic">Python</div>
                    <div class="px-6 py-4 bg-[#111] border border-cyan-500/20 rounded-xl font-mono text-cyan-500 italic">Altium / KiCad</div>
                    <div class="px-6 py-4 bg-[#111] border border-cyan-500/20 rounded-xl font-mono text-cyan-500 italic">Métrologie RF</div>
                </div>
            `,
            contact: `
                <h2 class="font-tech text-4xl text-cyan-500 mb-12 glow-text uppercase">Établir Connexion</h2>
                <div class="bg-white/5 p-8 rounded-3xl border border-white/10 text-center">
                    <p class="text-2xl font-bold mb-2">fabreclement498@gmail.com</p>
                    <p class="text-gray-500 font-mono">ID: 06 34 31 05 22</p>
                    <div class="mt-8 flex justify-center gap-6">
                        <a href="#" class="text-3xl hover:text-cyan-500 transition"><i class="fab fa-linkedin"></i></a>
                        <a href="#" class="text-3xl hover:text-cyan-500 transition"><i class="fab fa-github"></i></a>
                    </div>
                </div>
            `
        };

        function openPage(id) {
            const overlay = document.getElementById('page-overlay');
            const content = document.getElementById('page-content');
            const hub = document.getElementById('main-hub');

            content.innerHTML = contentData[id];
            overlay.classList.remove('hidden');
            
            setTimeout(() => {
                overlay.classList.remove('translate-y-full');
                hub.classList.add('scale-75', 'opacity-20', 'blur-md');
            }, 50);
        }

        function closePage() {
            const overlay = document.getElementById('page-overlay');
            const hub = document.getElementById('main-hub');

            overlay.classList.add('translate-y-full');
            hub.classList.remove('scale-75', 'opacity-20', 'blur-md');
            
            setTimeout(() => {
                overlay.classList.add('hidden');
            }, 600);
        }
    </script>
</body>
</html>
