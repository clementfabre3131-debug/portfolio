<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Portfolio Electronique</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #0a0a0a; color: white; scroll-behavior: smooth; }
        .glow { box-shadow: 0 0 20px rgba(0, 255, 255, 0.2); }
        .circuit-bg { opacity: 0.05; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none; }
    </style>
</head>
<body>
    <canvas id="circuitCanvas" class="circuit-bg"></canvas>

    <nav class="fixed w-full z-50 flex justify-between items-center p-6 bg-black/50 backdrop-blur-md">
        <div class="text-2xl font-bold tracking-tighter">NOM <span class="text-cyan-500">PRENOM</span></div>
        <div class="space-x-8">
            <a href="#home" class="hover:text-cyan-400 transition">Accueil</a>
            <a href="#experience" class="hover:text-cyan-400 transition">Parcours</a>
            <a href="#projects" class="hover:text-cyan-400 transition">Projets</a>
            <a href="#contact" class="hover:text-cyan-400 transition">Contact</a>
        </div>
    </nav>

    <section id="home" class="h-screen flex flex-col justify-center items-center text-center px-4">
        <h1 class="text-6xl md:text-8xl font-black mb-4">NOM PRENOM</h1>
        <p class="text-xl text-gray-400 tracking-[0.5em] uppercase">Étudiant en Électronique & Développeur</p>
        <div class="mt-10 animate-bounce text-cyan-500"><i class="fas fa-chevron-down text-3xl"></i></div>
    </section>

    <section id="projects" class="py-20 px-10">
        <h2 class="text-4xl font-bold mb-12 border-l-4 border-cyan-500 pl-4">Mes Projets</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8 text-white">
            <div class="bg-[#111] p-6 rounded-xl border border-gray-800 hover:border-cyan-500 transition-all group">
                <span class="text-4xl font-bold text-gray-800 group-hover:text-cyan-900">01</span>
                <h3 class="text-xl font-bold mt-2">Système Embarqué X</h3>
                <div class="w-full h-40 bg-gray-900 mt-4 rounded flex items-center justify-center">
                    <i class="fas fa-microchip text-4xl text-gray-700"></i>
                </div>
                <p class="mt-4 text-gray-400 text-sm">Description courte du projet électronique ou code.</p>
            </div>
            </div>
    </section>

    <section id="contact" class="py-20 px-10 bg-[#050505]">
        <div class="max-w-4xl mx-auto">
            <h2 class="text-4xl font-bold mb-8 text-center">Get In Touch</h2>
            <form class="space-y-4">
                <input type="text" placeholder="Nom" class="w-full p-4 bg-transparent border border-gray-800 rounded focus:border-cyan-500 outline-none">
                <input type="email" placeholder="Email" class="w-full p-4 bg-transparent border border-gray-800 rounded focus:border-cyan-500 outline-none">
                <textarea placeholder="Votre message" rows="5" class="w-full p-4 bg-transparent border border-gray-800 rounded focus:border-cyan-500 outline-none"></textarea>
                <button class="w-full py-4 bg-cyan-600 hover:bg-cyan-500 font-bold transition">Envoyer</button>
            </form>
        </div>
    </section>

    <footer class="p-10 text-center text-gray-600 border-t border-gray-900">
        © 2024 - Créé avec passion
    </footer>

    <script>
        // Un petit script pour l'effet dynamique
        window.addEventListener('scroll', () => {
            const nav = document.querySelector('nav');
            if (window.scrollY > 50) nav.classList.add('bg-black');
            else nav.classList.remove('bg-black');
        });
    </script>
</body>
</html>
