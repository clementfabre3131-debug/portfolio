<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clément Fabre | Automotive Engineering</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Exo+2:wght@300;700;900&family=Michroma&display=swap');

        :root {
            --car-blue: #00d2ff;
            --renault-yellow: #ffcc00; /* Touche subtile pour Renault */
        }

        body {
            background-color: #080a0c;
            color: #d1d5db;
            font-family: 'Exo 2', sans-serif;
            overflow: hidden;
            background-image: 
                radial-gradient(circle at 50% 50%, #1a1f25 0%, #080a0c 100%);
        }

        .font-auto { font-family: 'Michroma', sans-serif; }

        /* Animation Scanline pour l'effet écran de diagnostic */
        .scanline {
            width: 100%;
            height: 2px;
            background: rgba(0, 210, 255, 0.1);
            position: absolute;
            animation: scan 4s linear infinite;
            z-index: 10;
        }

        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }

        /* Boutons type "Tableau de bord" */
        .dash-btn {
            clip-path: polygon(10% 0%, 100% 0%, 90% 100%, 0% 100%);
            transition: all 0.4s ease;
            background: rgba(255, 255, 255, 0.03);
            border-left: 4px solid var(--car-blue);
        }

        .dash-btn:hover {
            background: rgba(0, 210, 255, 0.1);
            transform: translateX(10px);
            border-left: 4px solid var(--renault-yellow);
        }

        .glass-panel {
            background: rgba(13, 17, 23, 0.8);
            backdrop-blur: 20px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
    </style>
</head>
<body>
    <div class="scanline"></div>

    <header class="fixed top-0 w-full p-8 flex justify-between items-end z-50">
        <div>
            <h1 class="font-auto text-2xl tracking-tighter text-white">CF<span class="text-blue-400">.ENGINEERING</span></h1>
            <p class="text-[10px] uppercase tracking-[0.4em] text-blue-500/70">Vehicle Systems & Power Electronics</p>
        </div>
        <div class="text-right font-mono text-[10px]">
            <p>LOCATION: RENAULT LARDY (TRESCAL)</p>
            <p class="text-blue-400 italic">STATUS: CALIBRATING SYSTEM...</p>
        </div>
    </header>

    <main id="main-interface" class="h-screen flex items-center justify-center p-6 transition-all duration-1000">
        
        <div class="grid grid-cols-1 lg:grid-cols-3 w-full max-w-7xl items-center gap-12">
            
            <div class="space-y-6 z-20">
                <button onclick="openTab('about')" class="dash-btn w-full p-6 flex flex-col items-start">
                    <span class="text-[9px] text-blue-500 font-bold uppercase tracking-widest">01. Profile</span>
                    <span class="font-auto text-sm text-white">IDENTITÉ</span>
                </button>
                <button onclick="openTab('career')" class="dash-btn w-full p-6 flex flex-col items-start">
                    <span class="text-[9px] text-blue-500 font-bold uppercase tracking-widest">02. Experience</span>
                    <span class="font-auto text-sm text-white">PARCOURS</span>
                </button>
            </div>

            <div class="relative flex justify-center items-center">
                <div class="absolute w-80 h-80 border-4 border-blue-500/20 rounded-full animate-pulse"></div>
                <div class="absolute w-64 h-64 border border-dashed border-blue-400/30 rounded-full animate-[spin_20s_linear_infinite]"></div>
                
                <div class="z-10 text-center">
                    <div class="text-5xl font-black text-white font-auto mb-2">S3E</div>
                    <div class="text-blue-400 font-mono text-xs tracking-widest uppercase">Battery Test Systems</div>
                </div>

                <div class="absolute top-0 right-0 p-4 border border-blue-500/20 glass-panel text-[10px]">
                    VOLTAGE: NOMINAL<br>TEMP: 24.5°C
                </div>
            </div>

            <div class="space-y-6 z-20">
                <button onclick="openTab('works')" class="dash-btn w-full p-6 flex flex-col items-start lg:items-end">
                    <span class="text-[9px] text-blue-500 font-bold uppercase tracking-widest">03. Project Archive</span>
                    <span class="font-auto text-sm text-white">RÉALISATIONS</span>
                </button>
                <button onclick="openTab('contact')" class="dash-btn w-full p-6 flex flex-col items-start lg:items-end">
                    <span class="text-[9px] text-blue-500 font-bold uppercase tracking-widest">04. Transmission</span>
                    <span class="font-auto text-sm text-white">CONTACT</span>
                </button>
            </div>

        </div>
    </main>

    <div id="content-overlay" class="fixed inset-0 z-[100] hidden bg-[#080a0c]/98 backdrop-blur-md p-6 md:p-20 overflow-y-auto transform translate-x-full transition-transform duration-500 ease-in-out">
        <button onclick="closeTab()" class="absolute top-10 right-10 text-blue-400 hover:text-white transition group">
            <span class="mr-2 text-[10px] font-auto opacity-0 group-hover:opacity-100 transition-opacity">CLOSE_UI</span>
            <i class="fas fa-times text-2xl"></i>
        </button>

        <div id="dynamic-content" class="max-w-5xl mx-auto">
            </div>
    </div>

    <script>
        const content = {
            about: `
                <div class="grid md:grid-cols-2 gap-12 items-center">
                    <div>
                        <h2 class="font-auto text-3xl text-white mb-6 underline decoration-blue-500 decoration-4 underline-offset-8">PRÉSENTATION</h2>
                        <p class="text-lg leading-relaxed text-gray-400">
                            Étudiant ingénieur au <span class="text-blue-400">CESI S3E</span>, j'évolue au cœur des technologies de demain chez <span class="text-white">Renault</span>.
                            Mon quotidien ? Concevoir, tester et valider les systèmes qui feront rouler les véhicules électriques.
                        </p>
                        <div class="mt-10 grid grid-cols-2 gap-4">
                            <div class="p-4 border border-white/5 glass-panel">
                                <p class="text-[10px] text-blue-500 mb-1">DISCIPLINE</p>
                                <p class="text-sm font-bold">Systèmes Embarqués</p>
                            </div>
                            <div class="p-4 border border-white/5 glass-panel">
                                <p class="text-[10px] text-blue-500 mb-1">SPECIALITÉ</p>
                                <p class="text-sm font-bold">Power Electronics</p>
                            </div>
                        </div>
                    </div>
                    <div class="bg-blue-500/5 p-8 border border-blue-500/20 rounded-xl italic text-sm text-gray-500">
                        "Ma vision est de fusionner la rigueur de la métrologie avec l'innovation de l'ingénierie automobile."
                    </div>
                </div>
            `,
            career: `
                <h2 class="font-auto text-3xl text-white mb-10">LOG DE CARRIÈRE</h2>
                <div class="space-y-12">
                    <div class="p-6 border-l-2 border-blue-500 glass-panel">
                        <div class="flex justify-between items-start mb-4">
                            <h3 class="text-xl font-bold text-white uppercase">Ingénieur d'Études S3E</h3>
                            <span class="text-blue-500 font-mono text-xs">2025 - 2028</span>
                        </div>
                        <p class="text-blue-400 mb-4 italic">Renault Lardy (via Trescal)</p>
                        <ul class="text-sm text-gray-400 space-y-3">
                            <li>• Analyse des PEB (Power Electronic Blocks) pour l'optimisation énergétique.</li>
                            <li>• Modification et déploiement de bancs d'essai de cyclage batterie haute tension.</li>
                            <li>• Support technique sur les infrastructures de tests électriques.</li>
                        </ul>
                    </div>
                </div>
            `,
            works: `
                <h2 class="font-auto text-3xl text-white mb-10">DOSSIERS TECHNIQUES</h2>
                <div class="grid md:grid-cols-2 gap-8">
                    <div class="group cursor-pointer">
                        <div class="h-48 bg-blue-500/10 border border-white/5 rounded-t-xl mb-4 flex items-center justify-center group-hover:bg-blue-500/20 transition">
                            <i class="fas fa-car-battery text-5xl text-blue-500"></i>
                        </div>
                        <h4 class="font-auto text-sm text-white uppercase">SmartCar Project</h4>
                        <p class="text-xs text-gray-500 mt-2">Architecture STM32, contrôle Bluetooth et asservissement moteurs.</p>
                    </div>
                    <div class="group cursor-pointer">
                        <div class="h-48 bg-blue-500/10 border border-white/5 rounded-t-xl mb-4 flex items-center justify-center group-hover:bg-blue-500/20 transition">
                            <i class="fas fa-wave-square text-5xl text-blue-500"></i>
                        </div>
                        <h4 class="font-auto text-sm text-white uppercase">Capteur RF Liquides</h4>
                        <p class="text-xs text-gray-500 mt-2">Identification de fluides par analyse spectrale de réflexion.</p>
                    </div>
                </div>
            `,
            contact: `
                <div class="text-center py-20">
                    <h2 class="font-auto text-4xl text-white mb-6 uppercase">Ouvrir un canal</h2>
                    <p class="text-blue-500 font-mono tracking-widest mb-12">fabreclement498@gmail.com</p>
                    <div class="flex justify-center gap-10">
                        <a href="#" class="text-gray-500 hover:text-white text-4xl transition-all hover:scale-125"><i class="fab fa-linkedin"></i></a>
                        <a href="#" class="text-gray-500 hover:text-white text-4xl transition-all hover:scale-125"><i class="fab fa-github"></i></a>
                    </div>
                </div>
            `
        };

        function openTab(id) {
            const overlay = document.getElementById('content-overlay');
            const contentDiv = document.getElementById('dynamic-content');
            const main = document.getElementById('main-interface');

            contentDiv.innerHTML = content[id];
            overlay.classList.remove('hidden');
            setTimeout(() => {
                overlay.classList.remove('translate-x-full');
                main.classList.add('scale-95', 'opacity-0', 'blur-xl');
            }, 50);
        }

        function closeTab() {
            const overlay = document.getElementById('content-overlay');
            const main = document.getElementById('main-interface');

            overlay.classList.add('translate-x-full');
            main.classList.remove('scale-95', 'opacity-0', 'blur-xl');
            setTimeout(() => {
                overlay.classList.add('hidden');
            }, 500);
        }
    </script>
</body>
</html>
